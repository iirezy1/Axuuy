<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع ماين كرافت - مركز التحميل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c2c2c;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #00ff88;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
        }
        nav {
            background-color: #111;
            display: flex;
            justify-content: center;
            padding: 10px;
            gap: 20px;
        }
        nav a {
            color: #00ff88;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .upload-section {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .upload-section h2 {
            border-bottom: 2px solid #00ff88;
            padding-bottom: 10px;
        }
        .upload-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .upload-form input,
        .upload-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
        }
        .upload-form button {
            background-color: #00ff88;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>مركز تحميل ماين كرافت</h1>
    </header>

    <nav>
        <a href="#">الرئيسية</a>
        <a href="#">الباكات</a>
        <a href="#upload">رفع ملفات</a>
        <a href="#">عن الموقع</a>
    </nav>

    <div class="container">

        <!-- Resource Packs -->
        <div class="upload-section">
            <h2>رفع Resource Pack</h2>
            <form class="upload-form" action="upload.php?type=resourcepack" method="post" enctype="multipart/form-data">
                <label>اسم الباك:</label>
                <input type="text" name="name" required>
                <label>وصف:</label>
                <textarea name="description" required></textarea>
                <label>صورة:</label>
                <input type="file" name="image" accept="image/*" required>
                <label>ملف ZIP:</label>
                <input type="file" name="file" accept=".zip" required>
                <button type="submit">رفع</button>
            </form>
        </div>

        <!-- Maps -->
        <div class="upload-section">
            <h2>رفع Map</h2>
            <form class="upload-form" action="upload.php?type=map" method="post" enctype="multipart/form-data">
                <label>اسم الخريطة:</label>
                <input type="text" name="name" required>
                <label>وصف:</label>
                <textarea name="description" required></textarea>
                <label>صورة:</label>
                <input type="file" name="image" accept="image/*" required>
                <label>ملف ZIP:</label>
                <input type="file" name="file" accept=".zip" required>
                <button type="submit">رفع</button>
            </form>
        </div>

        <!-- Skins -->
        <div class="upload-section">
            <h2>رفع Skin</h2>
            <form class="upload-form" action="upload.php?type=skin" method="post" enctype="multipart/form-data">
                <label>اسم السكِن:</label>
                <input type="text" name="name" required>
                <label>صورة السكِن (PNG):</label>
                <input type="file" name="image" accept="image/png" required>
                <button type="submit">رفع</button>
            </form>
        </div>

        <!-- Mods -->
        <div class="upload-section">
            <h2>رفع Mod</h2>
            <form class="upload-form" action="upload.php?type=mod" method="post" enctype="multipart/form-data">
                <label>اسم المود:</label>
                <input type="text" name="name" required>
                <label>وصف:</label>
                <textarea name="description" required></textarea>
                <label>ملف JAR:</label>
                <input type="file" name="file" accept=".jar" required>
                <button type="submit">رفع</button>
            </form>
        </div>

        <!-- Shaders -->
        <div class="upload-section">
            <h2>رفع Shader</h2>
            <form class="upload-form" action="upload.php?type=shader" method="post" enctype="multipart/form-data">
                <label>اسم الشيدر:</label>
                <input type="text" name="name" required>
                <label>وصف:</label>
                <textarea name="description" required></textarea>
                <label>ملف ZIP:</label>
                <input type="file" name="file" accept=".zip" required>
                <button type="submit">رفع</button>
            </form>
        </div>

        <!-- Textures -->
        <div class="upload-section">
            <h2>رفع Texture</h2>
            <form class="upload-form" action="upload.php?type=texture" method="post" enctype="multipart/form-data">
                <label>اسم التكستشر:</label>
                <input type="text" name="name" required>
                <label>وصف:</label>
                <textarea name="description" required></textarea>
                <label>ملف ZIP:</label>
                <input type="file" name="file" accept=".zip" required>
                <button type="submit">رفع</button>
            </form>
        </div>

    </div>
</body>
</html>
